<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <style>
           body{
               
                background-image: url("https://www.fisdom.com/wp-content/uploads/2023/06/high-frequency-trading-_1_.webp");    
                background-size: 100% 100%;
                background-repeat: no-repeat;
                position:relative;
               }

               h2,label{
                color:white;
                font-weight:bold;
               }
           
        </style>
    </head>
    <body>
    <div class="container" ALIGN=center style="background:transparent">
        <h1 style="color:white">My Gold Diary</h1>


        <div class="container mt-5" style="background:transparent">
           
            
            <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data" style="background:transparent">{% csrf_token %}
                <h2>Update Gold Trades</h2>
                <hr>
                <div class="mb-3">
                <label>Date</label>
                <input type="date" class="form-control" name="date" value="{{trade.date}}" required>
                </div>
 
                <div class="mb-3">
                  <label>Trade description</label>
                  <textarea class="form-control" name="trade_description" required>{{trade.trade_description}}</textarea>
                </div>

                <div class="mb-3">
                    <label>Trade Image</label>
                    <input type="file" class="form-control" name="trade_image">
                    </div>
                
                <button type="submit" class="btn btn-success" style="color:black">update trade</button>
            

            </form>

        </div>
    </div>

</body>
</html>
